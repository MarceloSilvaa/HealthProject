#
# JDBC properties
#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/health_project?useSSL=false&serverTimezone=UTC
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#
# Hibernate properties
#
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.packagesToScan=com.luv2code.springdemo.entity

#
# Spring Security
#
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=ROLE_USER,ROLE_ADMIN

