<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Health Awareness | Edit Supplement</title>
    <meta name="description" content="Your health improves if your awareness improves">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/supplement.css">
    <link rel="stylesheet" href="stylesheets/dialog.css"> 
    <script type="module" src="scripts/supplement.js" defer></script>
  </head>
  <body>
    <div class="dark-message-container action-container">
      <div class="action-message"></div>
      <div class="action-btn-container">
        <button class="btn action-btn action-confirmation-btn">Confirm</button>
        <button class="btn action-btn action-cancel-btn">Cancel</button>
      </div>
    </div>
    <section class="action-background supplement-section">
      <div class="container name-container">
        <input class="user-required user-field user-required-name form-element input supplement-name" type="text" name="supplement-name" id="supplement-name" placeholder="Name of the supplement *" autofocus required>
      </div>
      <div class="scientific-container">
        <span class="container container-header">About the nutrient</span>
        <div class="supplement-row">
          <label class="label" for="nutrient-type">Type of nutrient</label>
          <select class="user-field form-element select select-imported-style" name="nutrient-type" id="nutrient-type">
            <option></option>
            <option value="Vitamin">Vitamin</option>
            <option value="Mineral">Mineral</option>
            <option value="Amino Acid">Amino Acid</option>
            <option value="Herb">Herb</option>
            <option value="Fat">Fat</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="supplement-row">
          <label class="label" for="nutrient-fat-soluble">Fat soluble</label>
          <input class="user-field checkbox" type="checkbox" name="nutrient-fat-soluble" id="nutrient-fat-soluble"> 
        </div>
        <div class="supplement-row">
          <label class="label" for="nutrient-water-soluble">Water soluble</label>
          <input class="user-field checkbox" type="checkbox" name="nutrient-water-soluble" id="nutrient-water-soluble"> 
        </div>
        <div class="supplement-row">
          <label class="label" for="nutrient-time">Best time of day to take</label>
          <select class="user-field form-element select select-imported-style" name="nutrient-time" id="nutrient-time">
            <option></option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Night">Night</option>
          </select>
        </div>
        <div class="supplement-row">
          <label class="label" for="nutrient-food">Relation with food</label>
          <select class="user-field form-element select select-imported-style" name="nutrient-food" id="nutrient-food">
            <option></option>
            <option value="Do not take with food">Do not take with food</option>
            <option value="Take before eating">Take before eating</option>
            <option value="Take after eating">Take after eating</option>
          </select>
        </div>
        <div class="supplement-row">
          <label class="label" for="nutrient-unit-measurement">Unit of measurement *</label>
          <select class="user-required user-field form-element select select-imported-style" name="nutrient-unit-measurement" id="nutrient-unit-measurement" required>
            <option></option>
            <option value="ml">ml</option>
            <option value="g">g</option>
            <option value="mg">mg</option>
            <option value="mcg">mcg</option>
          </select>
        </div>
        <div class="supplement-row">
          <label class="label" for="nutrient-recommended-intake">Recommended daily intake</label>
          <div>
            <input class="user-field form-element form-element input large-input-number" type="number" name="nutrient-recommended-intake" id="nutrient-recommended-intake" min="1" max="9999" placeholder="1&#45;9999">
            <span id="nutrient-recommended-unit">Unit undefined</span>
          </div>
        </div>
        <div class="supplement-row">
          <label class="label" for="nutrient-maximum-intake">Maximum daily intake</label>
          <div>
            <input class="user-field form-element input large-input-number" type="number" name="nutrient-maximum-intake" id="nutrient-maximum-intake" min="1" max="9999" placeholder="1&#45;9999">
            <span id="nutrient-maximum-unit">Unit undefined</span>
          </div>
        </div>
        <div class="supplement-row">
          <label class="label" for="nutrient-notes">Notes</label>
          <textarea class="user-field form-element input textarea" type="number" name="nutrient-notes" id="nutrient-notes" rows="6" placeholder="Should be taken with:&#10;&#10;Should not be taken with:&#10;&#10;Should not be taken for longer than:&#10;&#10;Can cause decrease in:&#10;"></textarea>
        </div>
      </div>
      <div class="product-container">
        <div class="container container-header">About the product</div>
        <div class="supplement-row">
          <label class="label" for="product-amount">Amount per serving *</label>
          <div>
            <input class="user-required user-field form-element input large-input-number" type="number" name="product-amount" id="product-amount" min="1" max="9999" placeholder="1&#45;9999" required>
            <span id="product-amount-unit">Unit undefined</span>
          </div>
        </div>
        <div class="supplement-row">
          <label class="label" for="product-servings">Number of servings</label>
          <input class="user-field form-element input large-input-number" type="number" name="product-servings" id="product-servings" min="1" max="999" placeholder="1&#45;999">
        </div>
        <div class="supplement-row">
          <label class="label" for="product-price">Price</label>
          <div>
            <input class="user-field form-element input large-input-number" type="number" name="product-price" id="product-price" min="0" max="9999" placeholder="0&#45;9999">
            <select class="user-field form-element select select-imported-style" name="product-price-currency" id="product-price-currency">
              <option></option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>
        <div class="supplement-row">
          <label class="label" for="product-company">Company name</label>
          <input class="user-field form-element input" type="text" name="product-company" id="product-company">
        </div>
        <div class="supplement-row">
          <label class="label" for="product-link">Link</label>
          <input class="user-field form-element input" type="url" name="product-link" id="product-link">
        </div>
      </div>
      <div class="personal-container">
        <div class="container container-header">Personal use</div>
        <div class="supplement-row">
          <label class="label" for="personal-servings">Number of servings per day *</label>
          <input class="user-required user-field form-element input large-input-number" type="number" name="personal-servings" id="personal-servings" min="0" max="9" placeholder="0&#45;9" required>
        </div>
        <div class="supplement-row">
          <label class="label" for="personal-time">Chosen time to take</label>
          <select class="user-field form-element select select-imported-style" name="personal-time" id="personal-time">
            <option></option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Night">Night</option>
          </select>
        </div>
        <div class="supplement-row">
          <label class="label" for="personal-start">Bottle opening date</label>
          <input class="user-field form-element input" type="date" name="personal-start" id="personal-start">
        </div>
        <div class="supplement-row">
          <label class="label" for="personal-refil">Estimated refil date</label>
          <input class="user-field form-element input" type="date" name="personal-refil" id="personal-refil">
        </div>
      </div>
      <div class="container buttons-container">
        <button class="form-element btn btn-round btn-color btn-delete" type="button">Delete</button>
        <button class="form-element btn btn-round btn-color btn-edit btn-confirm" type="submit">Edit</button>
        <button class="form-element btn btn-round btn-color btn-cancel" type="button">Back</button>
      </div>
    </section> 
  </body>
</html>
