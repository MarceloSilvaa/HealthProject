<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Health Awareness | Supplement Overview</title>
    <meta name="description" content="Your health improves if your awareness improves">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/overview.css">
    <script type="text/javascript" src="scripts/main.js" defer></script>
    <script type="text/javascript" src="scripts/overview.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <h1 class="brand-name big-brand-name">Health Awareness</h1>
        <ul>
          <li>
            <label for="file-load">Load</label>
            <input class="file-load" type="file" name="file-load" id="file-load">
          </li>
          <li class="file-save">Save</li>
          <li>
            <a target="_blank" href="https://www.nhs.uk/conditions/vitamins-and-minerals/">Guide</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="notification-container">
      <div class="notification-message"></div>
      <button class="notification-btn">Close</button>
    </div>
    <section class="overview-section">
      <div class="overview-header-row overview-row">
        <span class="overview-nutrient overview-header overview-column">Nutrient</span>
        <span class="overview-dosage overview-header overview-column">Dosage</span>
        <span class="overview-serving overview-header overview-column">Servings per day</span>
        <span class="overview-time overview-header overview-column">Time to take</span>
        <span class="overview-food overview-header overview-column">Relation with food</span>
        <span class="overview-refil overview-header overview-column">Refil date</span>
        <span class="overview-link overview-header overview-column">Link</span>
      </div>
      <div class="overview-items">
      </div>
      <div class="overview-new-item">
        <button class="form-element btn btn-new-item" type="button">Add new supplement</button>
      </div>
    </section>
    <footer class="main-footer"></footer>
    <div class="footer-wrap"></div>
  </body>
</html>
